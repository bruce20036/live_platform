rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        application live{
            live on;
            hls_fragment 2s;
            hls_playlist_length 10s;
            exec ffmpeg -threads 2 -i rtmp://localhost/live/$name -async 1 -vsync -1
            -c:v libx264 -c:a libfdk_aac -b:v 256k -b:a 32k -vf "scale=480:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_low
#            -c:v libx264 -c:a libfdk_aac -b:v 768k -b:a 96k -vf "scale=720:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_mid
#            -c:v libx264 -c:a libfdk_aac -b:v 1024k -b:a 128k -vf "scale=960:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_high
#            -c:v libx264 -c:a libfdk_aac -b:v 1920k -b:a 128k -vf "scale=1280:trunc(ow/a/2)*2" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_hd720
            -c copy -f flv rtmp://localhost/hls/$name_src;
        }
        application hls {
            live on;
            record keyframes;
            record_max_frames 4;
            record_path /tmp/hls;
            exec_record_done ffmpeg -i $path -vcodec png -vframes 1 -an -f rawvideo -s 1280*720 -vf fps=1/10 -y $dirname/$basename.png;

            hls on;
            hls_nested on;
            hls_path /tmp/hls/output;
            hls_fragment 2s;
            hls_playlist_length 10s;
            # Instruct clients to adjust resolution according to bandwidth
            hls_variant _low BANDWIDTH=288000; # Low bitrate, sub-SD resolution
#            hls_variant _mid BANDWIDTH=448000; # Medium bitrate, SD resolution
#            hls_variant _high BANDWIDTH=1152000; # High bitrate, higher-than-SD resolution
#            hls_variant _hd720 BANDWIDTH=2048000; # High bitrate, HD 720p resolution
            hls_variant _src BANDWIDTH=4096000; # Source bitrate, source resolution
        }
    }
}

